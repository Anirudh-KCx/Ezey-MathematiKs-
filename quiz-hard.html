<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Math Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hard Math Quiz</h1>
    <a href="quiz.html">← Back to Level Menu</a>
  </header>

  <main>
    <h2>1. Solve: (5 + 3)²</h2>
    <button onclick="check(this, 64)">64</button>
    <button onclick="check(this, 40)">40</button>
    <button onclick="check(this, 49)">49</button>

    <h2>2. What is the derivative of x²?</h2>
    <button onclick="check(this, 2)">2x</button>
    <button onclick="check(this, 1)">1</button>
    <button onclick="check(this, 2)">2</button>

    <h2>3. What is the value of sin(90°)?</h2>
    <button onclick="check(this, 1)">1</button>
    <button onclick="check(this, 0)">0</button>
    <button onclick="check(this, 0.5)">0.5</button>

    <div id="result" style="margin-top:20px; font-weight:bold;"></div>
    <div id="nextBtn" style="margin-top:20px;"></div>
</main>

  <footer>
    <p>&copy; 2025 Ezey-MathematiKs</p>
  </footer>

  <script>
    let score = 0;
    let answered = 0;

    function check(btn, correct) {
      if (btn.innerText == correct || btn.innerText === correct + 'x') {
        btn.style.backgroundColor = "green";
        score++;
      } else {
        btn.style.backgroundColor = "red";
      }

      btn.disabled = true;
      answered++;

      if (answered >= 9) {
  let message = score >= 2 ? "You Passed!" : "Try Again!";
  document.getElementById("result").innerText = `You scored ${score}/3 – ${message}`;

  if (score >= 2) {
    let nextPage = "";

    if (window.location.href.includes("quiz-easy")) {
      nextPage = "quiz-medium.html";
    } else if (window.location.href.includes("quiz-medium")) {
      nextPage = "quiz-hard.html";
    }

    if (nextPage) {
      document.getElementById("nextBtn").innerHTML = `
        <a href="${nextPage}">
          <button>Next Level →</button>
        </a>
      `;
    }
  }
}
  </script>
</body>
</html>
